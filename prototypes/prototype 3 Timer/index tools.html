<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Simple Javascript Timer</title>
    <link rel="stylesheet" href="styleTimer.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
</head>
<body>

  <div class="content">
    <h1>keep your Study hours on track by setting a timer </h1>
        <video src="production ID_4778714.mp4" muted loop autoplay plays-inline class="backcontent"></video>
        <div id="timer">
          <span id="hours">00:</span>
          <span id="mins">00:</span>
          <span id="seconds">00</span>  
        </div>
        <br>
        <div id="controls">
        <button  id="start">Start</button>
        <button class="material-stop" id="stop">Stop</button>
        <button id="reset">Reset</button>
        <br><br>
        </div>
  </div>

   

  
  
  <script src="tools.js"></script>
</body>
</html>
