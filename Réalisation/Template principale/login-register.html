<!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css\login-register.css">
   <title>home page</title>
 </head>
 <body>
</head>

<!-- container 2 -->
     

    <div class="hero" style="background-image: linear-gradient(rgba(0,0,0,0.4),rgba(0,0,0,0.4)),url(1.jpg)">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
              <button type="button" class="toggle-btn" onclick="login()">Log in</button>
              <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required><br>
                <input type="text" class="input-field" placeholder="Enter password" require><br>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Login</button>
             </form>
             <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required><br>
                <input type="email" class="input-field" placeholder="Email ID" require><br>
                <input type="text" class="input-field" placeholder="Enter password" require><br>
                <input type="checkbox" class="check-box"><span>i agree to the terms & conditions</span>
                <button type="submit" class="submit-btn">Register</button>
             </form>




             <!-- <a href="index.html" class="gobackButton"><button>Go Back</button></a> -->



            
        </div>    
    </div>
    <script>
    var x=document.getElementById("login");
    var y=document.getElementById("register");
    var z=document.getElementById("btn");

    function register(){
        x.style.left="-400px";
        y.style.left="50px";
        z.style.left="110px";
    }

    function login(){
        x.style.left="50px";
        y.style.left="450px";
        z.style.left="0px";
    }
    

    </script>
</body>
</html>
